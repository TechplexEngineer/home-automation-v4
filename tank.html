<html>
	<head>
		<script type="text/javascript" src="media/js/svg.min.js"></script>
		<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				/* create and svg canvas */
				var draw = SVG('canvas')

				var toptemp = '?';
				var midtemp = '?';
				var bottemp = '?';

				var width = 100
				var tankcolor = '#472E26'
				/* draw rectangle */
				var elheight = 50
				var tankheight = 250
				draw.rect(width,tankheight).move(0,elheight/2).fill(tankcolor)
				draw.ellipse(width,elheight).fill(tankcolor)
				draw.ellipse(width,elheight).move(0,tankheight).fill(tankcolor)
				draw.rect(4,20).move(15,tankheight+35)
				draw.rect(4,20).move(100-(15+4),tankheight+35)

				var top = draw.text(toptemp+'\xB0F').center(50,elheight/2).fill('red')
				var mid = draw.text(midtemp+'\xB0F').center(50,tankheight/2+elheight/2).fill('red')
				var bot = draw.text(bottemp+'\xB0F').center(50,tankheight+elheight/2-15).fill('red')
				

				setInterval(getTemp(), 2*1000);

				function getTemp()
				{
					var url = "http://home-automation/cgi-bin/api.py?action=temp"
					$.get(url, function(data) {
						top.text(data.tank_top+'\xB0F')
						mid.text(data.tank_mid+'\xB0F')
						bot.text(data.tank_bot+'\xB0F')
					});
				}
			});
		</script>
	</head>
	<body>
		<div id="canvas"></div>
	</body>
</html>
