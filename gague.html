<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>
			Google Visualization API Sample
		</title>
		<script type="text/javascript" src="media/js/jquery-2.0.3.min.js"></script>
		<!--<script type="text/javascript" src="//www.google.com/jsapi"></script>-->
		<script type="text/javascript" src="media/js/jsapi.js"></script>
		<script type="text/javascript">
			google.load('visualization', '1', {packages: ['gauge']});
		</script>
		<script type="text/javascript">
		var gauge;
		var gaugeData;
		var gaugeOptions;
		function drawGauge() {
			gaugeData = google.visualization.arrayToDataTable([
				['Tank Top', 'Boiler', 'Internal','Tank Mid','2','3','Tank Bot'],
				[0, 0, 0, 0, 0, 0, 0] //default values
			]);
		
			gauge = new google.visualization.Gauge(document.getElementById('gauge'));
			gaugeOptions = {
					min: 0,
					max: 200,
					greenFrom: 100,
					greenTo: 200,
					// yellowFrom: 200,
					// yellowTo: 250,
					// redFrom: 250,
					// redTo: 280,
					minorTicks: 5,
					width:600,
					height:600
			};
			gauge.draw(gaugeData, gaugeOptions);
		}
		
		// function changeTemp(dir) {
		//                    //r  c  val
		//   gaugeData.setValue(0, 0, gaugeData.getValue(0, 0) + dir * 25);
		//   gaugeData.setValue(0, 1, gaugeData.getValue(0, 1) + dir * 20);
		//   gaugeData.setValue(0, 1, gaugeData.getValue(0, 1) + dir * 20);
		//   gauge.draw(gaugeData, gaugeOptions);
		// }
		
		
		google.setOnLoadCallback(drawGauge);
		function loadTempData()
		{
			var url = "http://home-automation/cgi-bin/api.py?action=temp"
			$.get(url, function(data) {
				console.log(data)
				gaugeData.setValue(0, 2, data.internal);
				gauge.draw(gaugeData, gaugeOptions);
			});
		}
		setInterval(loadTempData, 2*1000)

		</script>
	</head>
	<body style="font-family: Arial;border: 0 none;">
		<div id="gauge" style="width: 900px; height: 300px;"></div>
		<!-- <input type="button" value="Go Faster" onclick="changeTemp(1)" />
		<input type="button" value="Slow down" onclick="changeTemp(-1)" /> -->
	</body>
</html>
